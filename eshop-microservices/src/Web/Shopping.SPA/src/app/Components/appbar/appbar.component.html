<mat-toolbar color="primary">
  <div ngClass="contaier">
    <div>
      <span>My Shop</span>
    </div>
    <div class="appbar-search">
      <app-searching-bar></app-searching-bar>
    </div>
    <ng-container *ngIf="!isLogged; else logoutBtn">
      <div>
        <button (click)="login()">Login</button>
      </div>
    </ng-container>
  </div>
</mat-toolbar>

<ng-template #logoutBtn>
  <div>
    <app-profile-menu></app-profile-menu>
  </div>
</ng-template>
